<form action="" class="form">
    <div class="sert-block">
    <!-- <div class="owl-carousel js-owl-carousel-sert owl-theme">

    </div> -->
   <div class="sert-block__upload">
     <div class="photo-upload photo-upload--photos">
       <div class="photo-upload__title">
         Загрузите новое фото
       </div>
       <div class="photo-upload__field">
         <input type="file" accept="image/*" multiple (change)="showPreview($event)" name="photo" id="mult-uploads">
         <div class="photo-upload__field--block">
           <img src="../assets/img/upload.svg" alt="">
           <span class="file-name" data-text="Файл не выбран">Файл не выбран</span>
         </div>
       </div>
     </div>
     <div *ngIf="slides.length">    
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="accent"
        maxWidth="20%"
        proportion="150"
        slides="slides.length"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide"
          overlayColor="#00000040"
          [hideOverlay]="false"
        ></mat-carousel-slide>
      </mat-carousel>
      </div>
      <div style="display: flex;margin: 2em;">
        <div *ngFor="let slide of slides;let i=index;">
          <button class="close" (click)="removeSlide(i)">X</button>
          <img [src]="slide" style="height:6em;">
        </div>
      </div>
   </div>
  </div>
  </form>
